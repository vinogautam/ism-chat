		  var today = new Date().toJSON().split('T')[0];
	var db = firebase.database().ref('/'+today);
var clear = firebase.database().ref('/'+today+'/clear');	
		  var clearval = new Date().getTime();
		  $(document).ready(function(){
			  
			  $("#msg").click(function(){
				  var val = $("#send-msg").val();
				  if (val) {
					 db.push({ts: new Date().getTime(), msg: val});
				  }
			  });
			  
			  $("#clear").click(function(){
				  $("#msg-container").empty();
				  clear.set(new Date().getTime());
			  });
			  
			  db.on('value', function(v){
				 $("#msg-container").empty();
				  var val = v.val();
				 Object.keys(val).forEach(a => {
					 if (val[a].ts > clearval) {
						 $("#msg-container").append('<p>'+val[a].msg+'</p>')
					 }
				 })
			  });
			  clear.on('value', function(v){
				  if (v.val()) {  
				 	clearval = v.val(); 
				  }
			  });
		  });
